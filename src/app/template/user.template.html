<meta charset="UTF-8">
<div class = "user_main">
	
	<uib-tabset active="activeForm">
      <uib-tab index="0" heading="Users">
        <ng-form name="nestedForm">
          <div class="form-group">
            <div class = "users_list">
            	<!--leftbar-->
				<div class = "leftbar">
					<table border="" cellspacing="" cellpadding="">
	          			
						<tr><th>id</th><th>name</th></tr>
	     
						<tr ng-repeat="x in arr_user" ng-click="focus()"><td ng-bind="x.id">1</td><td ng-bind="x.user_name">lilei</td></tr>
	          		
					</table>
					<ul uib-pagination total-items="userItems" ng-model="currentPage" ng-change="userPage()"></ul>
				</div>
				<!--centerbar-->
				<div class = "centerbar">
					<span>
						<b>Name</b>
						<input type="text" ng-model="vm.focus_name" class="form-control">
					</span>
					<span>
						<b>password</b>
						<input class="form-control" ng-model="vm.focus_password" type="text" />
					</span>
					<span>
						<button ng-click="edit()">Edit</button>
						<button ng-click="delete()">Delete</button>
						<button ng-click="create()">Create</button>
					</span>					
				</div>
				<!--rightbar-->
				<div class = "rightbar">
					
					<table border="" cellspacing="" cellpadding="">
	          			<tr><th>id</th><th>orgnization</th><th>operation</th></tr>
	          			<tr ng-repeat="x in user_o"><td ng-bind="x.orgnization_id">1</td><td ng-bind="x.orgnization_name">1231</td><td><em ng-click="o_del()" class = "glyphicon glyphicon-remove"></em></td></tr>
	          		</table>
					<span>
						<input type="text" placeholder="请输入组织ID" ng-model="vm.id" uib-typeahead="state for state in states | filter:$viewValue | limitTo:8" class="form-control"><button class="input btn btn-default" ng-click="user_add()">Add</button>
					</span>						
				</div>
			</div>    	
          </div>
        </ng-form>
      </uib-tab>
      <uib-tab index="1" heading="Orgniations">
        <div class = "users_list">
        	<!--leftbar-->
			<div class = "leftbar">
				<table border="" cellspacing="" cellpadding="">
	          			
						<tr><th>id</th><th>name</th></tr>
	     
						<tr ng-repeat="x in arr_orgnization" ng-click="o_focus()"><td ng-bind="x.id">1</td><td ng-bind="x.name">lilei</td></tr>
	          		
					</table>
				<ul uib-pagination total-items="orgnizationItems" ng-model="currentPage" ng-change="orgnizationPage()"></ul>
			</div>
			<!--centerbar-->
			<div class = "centerbar">
				<span>
					<b>Name</b>
					<input type="text" ng-model="vm.o_name" uib-typeahead="state for state in states | filter:$viewValue | limitTo:8" class="form-control">
				</span>
				<span>
					<button ng-click="o_edit()">Edit</button>
					<button ng-click="o_delete()">Delete</button>
					<button ng-click="o_create()">Create</button>
				</span>					
			</div>
			<!--rightbar-->
			<div class = "rightbar">
				<table border="" cellspacing="" cellpadding="">
	          			<tr><th>id</th><th>user name</th><th>operation</th></tr>
	          			<tr ng-repeat="x in o_user"><td ng-bind="x.id">1</td><td ng-bind="x.user_name">lilei</td><td><em ng-click="user_del()" class = "glyphicon glyphicon-remove"></em></td></tr>
	          		</table>
				<span>
					<input type="text" placeholder="请输入用户ID" ng-model="vm.id" uib-typeahead="state for state in states | filter:$viewValue | limitTo:8" class="form-control"><button ng-click="o_add()" class="btn btn-default">Add</button>
				</span>					
			</div>
		</div>    	
      </uib-tab>
      <uib-tab index="2" heading="Boards">
         <div class = "boards_list">
        	<!--leftbar-->
			<div class = "boards_left">
				<table border="" cellspacing="" cellpadding="">
          			<tr>
          				<th>id</th>
          				<th>name</th>
          				<th>type</th>
          				<th>owner</th>
          			</tr>
          			<tr ng-repeat="x in o_board">
          				<td ng-bind="x.id">1</td>
          				<td ng-bind="x.name">board</td>
          				<td ng-bind="x.type">personal</td>
          				<td>whaha</td>
          			</tr>
          		</table>
          		<ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></ul>
			</div>
			<!--centerbar-->
			<div class = "boards_center">
				<table border="" cellspacing="" cellpadding="">
          			<tr>
          				<th>id</th>
          				<th>name</th>
          			</tr>
          			<tr>
          				<td>1</td>
          				<td>1</td>
          			</tr>
          		</table>	
          		<ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></ul>
			</div>
			<!--rightbar-->
			<div class = "boards_right">
				<a href="javascript:;"><img src ="../../assets/images/bootstrap.png"/></a>
				<span>新文本</span>
				<span>新文本</span>
				<span>新文本</span>
				<span>新文本</span>
				
			</div>
		</div>    
      </uib-tab>
    </uib-tabset>

	
</div>
