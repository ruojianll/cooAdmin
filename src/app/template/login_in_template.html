<ul class="e_login_in">
	<li><span>用户名：</span><input type="text" ng-model="user_name" uib-typeahead="state for state in states | filter:$viewValue | limitTo:8" class="form-control"></li>
	<li><span>密码:</span><input ng-model="password" class="form-control" type="password" /></li>
	<li class="e_login_in_btn" ng-click = "click()" ui-sref="index">登录</li>
</ul>
