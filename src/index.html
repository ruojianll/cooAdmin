<!doctype html>
<html ng-app="cooAdmin">
  <head>
    <meta charset="utf-8">
    <title>cooAdmin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript">
    	document.documentElement.style.fontSize = innerWidth / 16 + "px";
    	onresize = function(){
	    	document.documentElement.style.fontSize = innerWidth / 16 + "px";
    	}
    </script>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->

  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
		<div class="e_login_top_bg"></div>
		<div class="e_login_top" ng-controller="init">
				<i class="logo glyphicon glyphicon-leaf
"></i>
				<span class="e_login_btn" uib-dropdown on-toggle="toggled(open)">
			      <a href id="simple-dropdown" uib-dropdown-toggle>{{init}}<i class="glyphicon glyphicon-triangle-bottom"></i></a>
			      <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
				        <li>
				          <a ng-click="logout()">{{denglu}}</a>
				        </li>
			      </ul>
		    </span>
		</div>
    <div class="e_login" ui-view=""></div>
